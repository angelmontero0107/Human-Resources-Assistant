services:
  hr-assistant:
    build: .
    container_name: hr-assistant-app
    ports:
      - "8501:8501"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # volumes:
      # No montar .streamlit para evitar problemas de permisos de host vs contenedor
      # - ./.streamlit:/app/.streamlit
    restart: unless-stopped
    networks:
      - hr-network

networks:
  hr-network:
    driver: bridge
